{% extends "base.html" %}

{% load bootstrap4 %}
{% block content %}

    <h1>Neuen Benutzer hinzufügen</h1>

    <form method="POST" action="{% url 'pager:membership-add' organization.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Hinzufügen" />
    </form>

{% endblock %}
