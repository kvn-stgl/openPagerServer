{% extends "base.html" %}

{% block content %}
    <header>
        <h1>Alarm {{ object.title }}</h1>
    </header>

    <div class="container">
        <div class="row">
            <span class="col-2">Alarmierungszeit</span>
            <div class="col-10">
                {{ object.time }}
            </div>
        </div>

        <div class="row">
            <span class="col-2">Nachricht</span>
            <div class="col-10">
                {{ object.message }}
            </div>
        </div>

        <div class="row">
            <span class="col-2">Ziel</span>
            <div class="col-10">
                {{ object.destination }}
            </div>
        </div>

        <div class="row">
            <span class="col-2">Lat;Lng</span>
            <div class="col-10">
                {{ object.destination_lat }};{{ object.destination_lng }}
            </div>
        </div>

    </div>
{% endblock %}
