{% extends "base.html" %}

{% block content %}
    <header>
        <h1>Alarm {{ object.title }}</h1>
    </header>

    <p>Alarmierungszeit: {{ object.time }}</p>
    <p>Nachricht: {{ object.message }}</p>
    <p>Ziel: {{ object.destination }}</p>
    <p>Lat;Lng: {{ object.destination_lat }};{{ object.destination_lng }}</p>
{% endblock %}
