{% extends "base.html" %}

{% load bootstrap4 %}
{% block content %}

    <h1>Neuen Alarm versenden</h1>

    <form method="POST" action="{% url 'pager:alarm-create' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Erstellen"/>
    </form>

{% endblock %}
