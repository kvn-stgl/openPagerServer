{% extends "base.html" %}

{% block content %}
    <header>
        <h1>Organisation löschen</h1>
    </header>
    <form method="post">
        {% csrf_token %}
        <p>Möchtest du wirklich die Organisation "{{ object.name }}" löschen?</p>
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>
{% endblock %}
